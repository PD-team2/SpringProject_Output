<body>

<header>
 <a class="sideOn-logo" href="index.html"><img src="https://raw.githubusercontent.com/PD-team2/SpringProject_Output/main/JaeHyunKim/IMG/Side%20On.png" alt="..." /></a>    
<nav class="menu">

<div id="container" class="container">
    <div class="ChatForm">

       placeholder=" 답변 받으실 이메일을 입력해주세요." autocomplete="off" required>

</div>
<div class="text-area">
<p><textarea name="contents" class="textForm" id="contents"
     placeholder="문의 내용을 입력해주세요.."></textarea></p>
</div>    


<div class="btn-area">
<button type="button" class="button" 
        onclick="location.href='sendMailResult.html'">문의하기</button>
