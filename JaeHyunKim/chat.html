<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/chat_JHK.css">
   
<title>1:1 chat | Side-On</title> 
   
</head>
<body>

<header>
 <a class="sideOn-logo" href="index.html"><img src="https://raw.githubusercontent.com/PD-team2/SpringProject_Output/main/JaeHyunKim/IMG/Side%20On.png" alt="..." /></a>    
<nav class="menu">
<span><a href="index.html">메인</a></span>
<span><a href="#">로그아웃</a></span> 
</nav>
</header> 
  

<div id="container" class="container">
		<div class="ChatForm">
        <span class="Chat_title">
        <img src="https://raw.githubusercontent.com/PD-team2/SpringProject_Output/main/JaeHyunKim/IMG/Question_bgWhite.png">
        </span>    
        <span class="Chat_title">1:1 문의하기</span>
        <div class="Chat_explain">관리자에게 채팅으로 문의하실 수 있습니다.</div>   
        <hr>    
		<input type="hidden" id="sessionId" value="">
		<div id="chating" class="chating">
		</div>
		
		<div id="yourName">
			<table class="inputTable">
				<tr>
					
					<th><input type="text" name="userName" id="userName" value=memberId></th>
					<th><button onclick="chatName()" id="startBtn">이름 등록</button></th>
				</tr>
			</table>
		</div>
		<div id="yourMsg">
			<table class="inputTable">
				<tr>
					
					<th><input id="chatting" placeholder="보내실 메시지를 입력하세요."></th>
					<th><button onclick="send()" id="sendBtn">보내기</button></th>
				</tr>
			</table>
		</div>
	</div>
</div>  
</body>
</html>
